{% extends 'base.html' %}

{% block title %}이미지 업로드{% endblock %}

{% block extra_head %}
<style>
  .upload-box { border: 1px solid #ddd; border-radius: 8px; padding: 16px; background: #fff; }
  .upload-box button { margin-top: 12px; padding: 8px 14px; }
</style>
{% endblock %}

{% block content %}
<h1>이미지 업로드</h1>

<form class="upload-box" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">저장</button>
</form>
{% endblock %}
