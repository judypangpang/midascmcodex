{% extends 'base.html' %}

{% block title %}로그인{% endblock %}

{% block extra_head %}
<style>
  .login-box {
    max-width: 420px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    background: #fff;
  }
  .login-box button {
    margin-top: 12px;
    padding: 8px 14px;
  }
  .help { margin-top: 10px; font-size: 14px; }
  .help a { color: #0d6efd; text-decoration: none; }
  .notice {
    margin-bottom: 12px;
    padding: 10px;
    border-radius: 6px;
    background: #e8f1ff;
    color: #164ea6;
    font-size: 14px;
  }
</style>
{% endblock %}

{% block content %}
<h1>로그인</h1>

<form class="login-box" method="post">
  {% if pending_approval %}
    <div class="notice">가입 신청이 완료되었습니다. 관리자 승인 후 로그인할 수 있습니다.</div>
  {% endif %}
  {% csrf_token %}
  {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
  {% endif %}
  {{ form.as_p }}
  <button type="submit">로그인</button>
  <p class="help">계정이 없나요? <a href="{% url 'signup' %}">회원가입</a></p>
</form>
{% endblock %}
