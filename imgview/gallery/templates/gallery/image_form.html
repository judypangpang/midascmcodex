{% extends 'base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block extra_head %}
<style>
  .form-box {
    max-width: 620px;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    background: #fff;
  }
  .form-box button {
    margin-top: 12px;
    padding: 8px 14px;
  }
</style>
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>

<form class="form-box" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{{ submit_label }}</button>
</form>
{% endblock %}
