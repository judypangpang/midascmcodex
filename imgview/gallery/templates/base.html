<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}이미지 갤러리{% endblock %}</title>
  <style>
    :root {
      --text: #222;
      --border: #ddd;
      --bg: #f7f7f7;
      --accent: #0d6efd;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px 30px;
    }

    .topbar {
      background: #fff;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
    }

    .topbar-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: nowrap;
    }

    .brand {
      font-weight: 700;
      text-decoration: none;
      font-size: 20px;
      background: linear-gradient(
        90deg,
        #ff3b30 0%,
        #ff9500 18%,
        #ffcc00 34%,
        #34c759 50%,
        #007aff 66%,
        #5856d6 82%,
        #af52de 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .brand-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .topbar-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }

    .menu-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: clamp(8px, 1.6vw, 14px);
      align-items: center;
      flex-wrap: nowrap;
    }

    .menu-item {
      margin: 0;
      padding: 0;
      flex: 0 0 auto;
    }

    .menu-list a {
      text-decoration: none;
      color: var(--text);
      padding: 2px 0;
      display: inline-block;
      font-size: clamp(12px, 1.3vw, 14px);
      line-height: 1.2;
      white-space: nowrap;
    }

    .menu-list a:hover {
      color: var(--accent);
    }

    .menu-list a.active {
      color: var(--accent);
      font-weight: 700;
    }

    .menu-list form { margin: 0; }
    .menu-list button {
      text-decoration: none;
      color: var(--text);
      padding: 2px 0;
      border: 0;
      background: transparent;
      cursor: pointer;
      font: inherit;
      font-size: clamp(12px, 1.3vw, 14px);
      line-height: 1.2;
      white-space: nowrap;
    }
    .menu-list button:hover {
      color: var(--accent);
    }
    .user-name {
      font-size: 14px;
      color: #555;
    }
    .menu-toggle {
      display: none;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .topbar-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        width: 100%;
        display: none;
      }

      .menu.is-open {
        display: block;
      }

      .menu-list {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 4px;
        gap: 6px;
      }

      .menu-list a {
        font-size: 13px;
        padding: 2px 0;
      }

      .menu-list button {
        font-size: 13px;
        padding: 2px 0;
      }

      .menu-toggle {
        display: inline-block;
      }
    }

    @media (min-width: 769px) {
      .menu {
        min-width: 0;
        flex: 1;
        display: flex;
        justify-content: flex-end;
      }
    }

    @media (min-width: 769px) and (max-width: 980px) {
      .user-name {
        display: none;
      }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="topbar-head">
        <div class="brand-wrap">
          <a class="brand" href="{% url 'image_list' %}">MIDASCM</a>
          {% if request.user.is_authenticated %}
            <span class="user-name">{{ request.user.username }}</span>
          {% endif %}
        </div>
        <button class="menu-toggle" type="button" id="menuToggle" aria-label="메뉴 열기" aria-expanded="false">☰</button>
      </div>
      <nav class="menu" id="mainMenu">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="{% url 'image_list' %}" class="{% if request.resolver_match.url_name == 'image_list' %}active{% endif %}">목록</a>
          </li>
          <li class="menu-item">
            <a href="{% url 'image_upload' %}" class="{% if request.resolver_match.url_name == 'image_upload' %}active{% endif %}">업로드</a>
          </li>
          <li class="menu-item">
            <a href="{% url 'category_list' %}" class="{% if request.resolver_match.url_name == 'category_list' or request.resolver_match.url_name == 'category_create' or request.resolver_match.url_name == 'category_update' or request.resolver_match.url_name == 'category_delete' %}active{% endif %}">분류관리</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="menu-item">
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">로그아웃</button>
              </form>
            </li>
          {% else %}
            <li class="menu-item">
              <a href="{% url 'signup' %}" class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">회원가입</a>
            </li>
            <li class="menu-item">
              <a href="{% url 'login' %}" class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">로그인</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script>
    (function () {
      const menu = document.getElementById("mainMenu");
      const toggle = document.getElementById("menuToggle");
      if (!menu || !toggle) {
        return;
      }

      toggle.addEventListener("click", function () {
        const opened = menu.classList.toggle("is-open");
        toggle.setAttribute("aria-expanded", String(opened));
      });

      window.addEventListener("resize", function () {
        if (window.innerWidth > 768) {
          menu.classList.remove("is-open");
          toggle.setAttribute("aria-expanded", "false");
        }
      });
    })();
  </script>
</body>
</html>
